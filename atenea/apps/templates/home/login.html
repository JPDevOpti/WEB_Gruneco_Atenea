{% extends 'layouts/base-fullscreen.html' %}

{% block title %} Login {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<style>
  .form-control-lg {
    font-size: 1.25rem; /* Tamaño de letra más grande */
  }
  .input-group-text-lg {
    font-size: 1.25rem; /* Tamaño de letra más grande para los iconos */
  }
  .btn-lg {
    font-size: 1.25rem; /* Tamaño de letra más grande para el botón */
  }
</style>
{% endblock stylesheets %}

{% block content %}

    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-2">
              <div class="text-muted text-center mt-1 mb-1"><h1>Ingresar</h1></div>
              <div class="btn-wrapper text-center">

              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h2>Ingresa con tus </h3>
              </div>
              <form role="form" action="/">
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text input-group-text-lg"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control form-control-lg" placeholder="Correo" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text input-group-text-lg"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control form-control-lg" placeholder="Contraseña" type="password">
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary btn-lg my-4">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
