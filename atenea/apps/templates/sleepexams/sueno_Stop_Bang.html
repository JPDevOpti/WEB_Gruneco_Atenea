{% extends 'layouts/base.html' %}

{% block content %}
<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-5">
                    <h6 class="h2 text-white d-inline-block mb-0">Información del Paciente</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="/pacientes/">Pacientes</a></li>
                            <li class="breadcrumb-item"><a href="/pacientes/">Volver</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <form method="post" action="{% url 'guardar_examen_Epworth' %}">
        {% csrf_token %}
        <input type="hidden" name="visita_id" id="visita_id" value="{{ visita_examen }}" />
        <input type="hidden" name="paciente_id" id="paciente_id" value="{{ paciente_id }}" />
        <input type="hidden" name="examen_id" id="examen_id" value="{{ examen_id }}" />
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header border-0">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0">Cuestionario de Stop-Bang</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="ronca_fuerte" id="ronca_fuerte">
                            <label class="form-check-label" for="ronca_fuerte">
                                Ronca fuerte
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="cansado_frecuencia"
                                id="cansado_frecuencia">
                            <label class="form-check-label" for="cansado_frecuencia">
                                Se siente cansado con frecuencia
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="deja_respirar" id="deja_respirar">
                            <label class="form-check-label" for="deja_respirar">
                                Lo observaron dejar de respirar o ahogarse mientras dormía
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="presion_arterial"
                                id="presion_arterial">
                            <label class="form-check-label" for="presion_arterial">
                                Tiene o está recibiendo tratamiento para la presión arterial
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="imc_alto" id="imc_alto">
                            <label class="form-check-label" for="imc_alto">
                                Presenta un índice de masa corporal de más de 35kg/m²
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="mayor_50" id="mayor_50">
                            <label class="form-check-label" for="mayor_50">
                                Tiene más de 50 años
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="cuello_grande" id="cuello_grande">
                            <label class="form-check-label" for="cuello_grande">
                                ¿El tamaño de su cuello es grande?
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="masculino" id="masculino">
                            <label class="form-check-label" for="masculino">
                                Masculino
                            </label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-right">
                <button type="submit" class="btn btn-primary">Guardar Examen</button>
                <a href="{% url 'detalle_paciente'  paciente_id %}" class="btn btn-primary">
                    Ver Paciente
                </a>
            </div>
        </div>
    </form>
</div>

<script>

</script>
{% endblock %}
