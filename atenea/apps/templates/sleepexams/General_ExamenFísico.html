{% extends 'layouts/base.html' %}

{% block content %}
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-5">
          <h6 class="h2 text-white d-inline-block mb-0">Información del Paciente</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
              <li class="breadcrumb-item"><a href="/pacientes/">Pacientes</a></li>
              <li class="breadcrumb-item"><a href="/pacientes/">Volver</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <!-- Card header -->
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Examen Físico</h3>
            </div>
          </div>
        </div>
        <!-- Card body -->
        <div class="card-body">
          <form method="post" action="{% url 'guardar_examen_fisico' %}">
            {% csrf_token %}
            <input type="hidden" name="visita_id" id="visita_id" value="{{ visita_examen }}" />
            <input type="hidden" name="paciente_id" id="paciente_id" value="{{ paciente_id }}" />
            <input type="hidden" name="examen_id" id="examen_id" value="{{ examen_id }}" />

            <hr class="my-4">
            <!-- Signos Vitales -->
            <div class="col-12">
              <h4>Signos Vitales</h4>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label class="form-control-label">Talla (cm)</label>
                <input type="text" class="form-control" name="talla">
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Peso (kg)</label>
                <input type="text" class="form-control" name="peso">
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Temperatura (°C)</label>
                <input type="text" class="form-control" name="temperatura">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-control-label">Frecuencia Cardíaca (lpm)</label>
                <input type="text" class="form-control" name="frecuencia_cardiaca">
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Frecuencia Respiratoria (rpm)</label>
                <input type="text" class="form-control" name="frecuencia_respiratoria">
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Presión Arterial Sistólica (mmHg)</label>
                <input type="text" class="form-control" name="presion_arterial_sistolica">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-control-label">Presión Arterial Diastólica (mmHg)</label>
                <input type="text" class="form-control" name="presion_arterial_diastolica">
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Perímetro Cefálico (cm)</label>
                <input type="text" class="form-control" name="perimetro_cefalico">
              </div>
            </div>

            <hr class="my-4">
            <!-- Cabeza y Cuello -->
            <div class="col-12 mt-4">
              <h4>Cabeza y Cuello</h4>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label class="form-control-label">Cuero Cabelludo</label>
                <select class="form-control" name="cuero_cabelludo">
                  <option value="normal">Normal</option>
                  <option value="anormal">Anormal</option>
                </select>
                <input type="text" class="form-control mt-2" placeholder="Observaciones"
                  name="observaciones_cuero_cabelludo">
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Oídos</label>
                <select class="form-control" name="oidos">
                  <option value="normal">Normal</option>
                  <option value="anormal">Anormal</option>
                </select>
                <input type="text" class="form-control mt-2" placeholder="Observaciones" name="observaciones_oidos">
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Nariz</label>
                <select class="form-control" name="nariz">
                  <option value="normal">Normal</option>
                  <option value="anormal">Anormal</option>
                </select>
                <input type="text" class="form-control mt-2" placeholder="Observaciones" name="observaciones_nariz">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-control-label">Cuello</label>
                <select class="form-control" name="cuello">
                  <option value="normal">Normal</option>
                  <option value="anormal">Anormal</option>
                </select>
                <input type="text" class="form-control mt-2" placeholder="Observaciones" name="observaciones_cuello">
              </div>
              <div class="col-md-8">
                <label class="form-control-label">Otros Hallazgos Importantes</label>
                <input type="text" class="form-control" name="otros_hallazgos_cabeza_cuello">
              </div>
            </div>

            <hr class="my-4">
            <!-- Tórax / Respiratorio / Cardiovascular -->
            <div class="col-12 mt-4">
              <h4>Tórax / Respiratorio / Cardiovascular</h4>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label class="form-control-label">Forma del Tórax</label>
                <select class="form-control" name="forma_torax">
                  <option value="normal">Normal</option>
                  <option value="anormal">Anormal</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Murmullo Vesicular</label>
                <select class="form-control" name="murmullo_vesicular">
                  <option value="conservado">Conservado</option>
                  <option value="ausente">Ausente</option>
                  <option value="disminuido">Disminuido</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Ruidos Sobreagregados</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ruidos_sobreagregados" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-control-label">Ruidos Cardíacos</label>
                <select class="form-control" name="ruidos_cardiacos">
                  <option value="ritmicos">Rítmicos</option>
                  <option value="arritmicos">Arrítmicos</option>
                  <option value="soplos">Soplos</option>
                </select>
              </div>
            </div>

            <hr class="my-4">
            <!-- Abdomen -->
            <div class="col-12 mt-4">
              <h4>Abdomen</h4>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label class="form-control-label">Peristaltismo</label>
                <select class="form-control" name="peristaltismo">
                  <option value="presente">Presente</option>
                  <option value="ausente">Ausente</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Pared Abdominal</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="pared_abdominal" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
            </div>

            <hr class="my-4">
            <!-- Sistema Osteomuscular -->
            <div class="col-12 mt-4">
              <h4>Osteomuscular</h4>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label class="form-control-label">Curvatura Cervical</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="curvatura_cervical" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Curvatura Torácica</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="curvatura_toracica" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Curvatura Lumbar</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="curvatura_lumbar" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-control-label">Arcos de Movimiento - Miembros Superiores</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="arcos_movimiento_superiores" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Arcos de Movimiento - Miembros Inferiores</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="arcos_movimiento_inferiores" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-control-label">Asimetrías - Miembros Inferiores</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="asimetrias_inferiores" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
            </div>

            <hr class="my-4">
            <!-- Piel y Anexos -->
            <div class="col-12 mt-4">
              <h4>Piel y Anexos</h4>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label class="form-control-label">Máculas</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="maculas" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-control-label">Pápulas</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="papulas" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-control-label">Vesículas</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="vesiculas" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-control-label">Pústulas</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="pustulas" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label class="form-control-label">Fisuras</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="fisuras" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-control-label">Escaras</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="escaras" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-control-label">Petequias</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="petequias" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-control-label">Equímosis</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="equimosis" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-control-label">Úlceras</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ulceras" value="1">
                  <label class="form-check-label">Presente</label>
                </div>
              </div>
              <div class="col-md-8">
                <label class="form-control-label">Observaciones</label>
                <input type="text" class="form-control" name="observaciones_piel">
              </div>
            </div>

            <!-- Botones de acción -->
            <div class="row mt-4">
              <div class="col-12 text-right">
                <button type="submit" class="btn btn-primary">Guardar Examen</button>
                <a href="{% url 'detalle_paciente'  paciente_id %}" class="btn btn-primary">
                  Ver Paciente
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
